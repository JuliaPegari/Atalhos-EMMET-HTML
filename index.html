<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EMMET</title>
        <link rel="stylesheet" href="estilo.css"> <!--Link + Tab-->
    </head>
    <body>
        <!--main.container>h1[style="text-align: center;"]{Título da página} -- Criação do main + class+ h1-->
        <main class="container">
            <h1 style="text-align: center;">Título da página</h1>
        </main>

        <!--ul>li{Item $}*8-->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
        </ul>

        <!-- article.cartao>h2.cartao_titulo+h3.cartao_subtitulo+p-->
        <article class="cartao">
            <h2 class="cartao_titulo">Título</h2>
            <h3 class="cartao_subtitulo">Subtítulo</h3>
            <p>Um texto qualquer</p>
        </article>

        <!--article.cartao-imagem+(.cartao-imagem_container>p{Um texto Qualquer})+>img[src="imagem.jpg" alt="Paisagem"]-->
        <article class="cartao-imagem">
            <img src="imagem.jpg" alt="Paisagem">
            <div class="cartao-imagem_container">
                <p>Um texto Qualquer</p>
            </div>
        </article>

        <h1>Título da página</h1> <!--h1 + tab -- Criação do h1-->
    </body>
</html>
